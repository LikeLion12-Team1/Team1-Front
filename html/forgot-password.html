<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=deviec-width, inital-scale=1.0" />
        <title>FindYourPassword</title>
    </head>
    <body>
        <div class="fixed-container">
            <div class="text-site-name">
                <h1 class="site-name">SCREW</h1>
            </div>
            <div class="divider"></div>
            <div class="container2">
                <p class="ment-email">가입한 이메일 주소를 입력해주세요.</p>
                <form class="user">
                    <div class="form-group">
                        <div class="err-email-div">
                            <input
                                class="login-id-check"
                                type="text"
                                name="userName"
                                placeholder="이메일"
                                onchange="onchangeEmail()"
                            />
                            <div class="validation-icon" id="validation-icon">
                                <i class="fa-solid fa-check"></i>
                            </div>
                            <span class="err_email"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="submit-button" type="button" onclick="sendVerificationCode()" disabled>
                            이메일로 인증코드 받기
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
        <script src="/js/forgot-password.js"></script>
    </body>
</html>
