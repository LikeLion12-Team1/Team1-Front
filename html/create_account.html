<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=deviec-width, inital-scale=1.0" />
        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
        <title>SCREW</title>
    </head>
    <body class="create-account" id="create-account">
        <div class="fixed-container" id="fixed-container">
            <div class="text-site-name" id="site-name-container">
                <h1 class="site-name" id="site-name">SCREW</h1>
            </div>
            <form class="user" id="create-account-form" onsubmit>
                <p class="notice-ment" style="color: #c7c4c4"><span style="color: #fd5e53">*</span> 필수입력사항</p>
                <div class="divider"></div>
                <div class="container-create-account">
                    <div class="create-email">
                        <p class="create-email-text">이메일 <a>*</a></p>
                        <div class="create-email-2">
                            <form>
                                <input
                                    type="text"
                                    class="create-email-box"
                                    name="userName"
                                    placeholder=" 예: screw@naver.com"
                                />
                                <button type="button" class="double-check-email">중복확인</button>
                            </form>
                        </div>
                    </div>
                    <div class="create-password">
                        <p class="create-password-text">비밀번호 <a>*</a></p>
                        <div class="create-password-2">
                            <form>
                                <input class="create-password-box" type="text" name="userPassword" />
                                <div class="validation-icon" id="validation-icon">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                                <span class="err-create-pw"></span>
                            </form>
                        </div>
                    </div>
                    <div class="double-check-pw">
                        <p class="double-check-pw-text">비밀번호 재확인 <a>*</a></p>
                        <div class="double-check-pw-2">
                            <form>
                                <input class="double-check-pw-box" type="text" name="userPassword" />
                                <div class="validation-icon" id="validation-icon">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                                <span class="err-dc-pw"></span>
                            </form>
                        </div>
                    </div>
                    <div class="active-area">
                        <p class="active-area-text">활동 지역 <a>*</a></p>
                        <div class="active-area-btn">
                            <div class="areas1">
                                <button type="button" class="area1">서울</button>
                                <button type="button" class="area2">인천/경기</button>
                                <button type="button" class="area3">강원</button>
                                <button type="button" class="area4">대전/충남</button>
                                <button type="button" class="area5">충북</button>
                            </div>
                            <div class="areas2">
                                <button type="button" class="area6">광주/전남</button>
                                <button type="button" class="area7">전북</button>
                                <button type="button" class="area8">부산/경남</button>
                                <button type="button" class="area9">대구/경북</button>
                            </div>
                        </div>
                    </div>
                    <div class="join-btn">
                        <a href="/html/home.html">
                            <input class="join-check-btn" type="button" value="가입하기" />
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
