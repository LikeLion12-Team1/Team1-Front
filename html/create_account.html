<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=deviec-width, inital-scale=1.0" />
        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
        <title>SCREW</title>
    </head>
    <body class="create-account" id="create-account">
        <div class="fixed-container" id="fixed-container">
            <div class="text-site-name" id="site-name-container">
                <h1 class="site-name" id="site-name">SCREW</h1>
            </div>
            <form class="user" id="create-account-form" onsubmit>
                <p class="notice-ment" style="color: #c7c4c4"><span style="color: #fd5e53">*</span> 필수입력사항</p>
                <div class="divider"></div>
                <div class="container-create-account">
                    <div class="create-email">
                        <span class="create-email-text">이메일 <span style="color: #fd5e53">*</span></span>
                        <input
                            class="create-email-box"
                            type="text"
                            name="userName"
                            placeholder=" 예: screw@naver.com"
                        />
                        <div class="validation-icon" id="validation-icon">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <input class="double-check-email" type="button" value="중복확인" />
                        <span class="err-create-email"></span>
                    </div>
                    <div class="create-password">
                        <span class="create-password-text">비밀번호 <span style="color: #fd5e53">*</span></span>
                        <input class="create-password-box" type="text" name="userPassword" />
                        <div class="validation-icon" id="validation-icon">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <span class="err-create-pw"></span>
                    </div>
                    <div class="double-check-pw">
                        <span class="double-check-pw-text">비밀번호 재확인 <span style="color: #fd5e53">*</span></span>
                        <input class="double-check-pw-box" type="text" name="userPassword" />
                        <div class="validation-icon" id="validation-icon">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <span class="err-dc-pw"></span>
                    </div>
                    <div class="active-area">
                        <span class="active-area-text">활동 지역 <span style="color: #fd5e53">*</span></span>
                        <div class="active-area-btn">
                            <input class="seoul" type="button" value="서울" />
                            <input class="incheon" type="button" value="인천/경기" />
                            <input class="kangwon" type="button" value="강원" />
                            <input class="daejeon" type="button" value="대전/충남" />
                            <input class="chungbuk" type="button" value="충북" />
                            <input class="gwangju" type="button" value="광주/전남" />
                            <input class="jeonbuk" type="button" value="전북" />
                            <input class="busan" type="button" value="부산/경남" />
                            <input class="daegu" type="button" value="대구/경북" />
                        </div>
                    </div>
                    <div class="join-btn">
                        <a href="home.html">
                            <input class="join-check-btn" type="button" value="가입하기" />
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
