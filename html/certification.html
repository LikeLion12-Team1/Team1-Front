<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FindYourPassword</title>
    </head>
    <body>
        <div class="fixed-container">
            <div class="text-site-name">
                <h1 class="site-name">SCREW</h1>
            </div>
            <div class="divider"></div>
            <div class="container2">
                <p class="ment-email">이메일로 받은 인증코드를 입력해주세요.</p>
                <form class="user">
                    <div class="form-group">
                        <div class="err-doublecheck">
                            <input
                                class="doublecheck-id"
                                type="text"
                                name="userName"
                                placeholder="인증코드"
                                id="certification-code"
                            />
                            <div class="validation-icon-1" id="validation-icon-1">
                                <i class="fa-solid fa-check"></i>
                            </div>
                            <span class="err_certification" id="err_certification"></span>
                        </div>
                    </div>
                    <input class="re-send-c-code" type="button" value="인증코드 재전송" id="resend-code-button" />
                    <div class="form-group">
                        <input
                            class="submit-button-re-pw"
                            type="button"
                            value="비밀번호 재설정"
                            disabled
                            id="submit-button-re-pw"
                            onclick="submitPasswordReset()"
                        />
                    </div>
                </form>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
        <script src="/js/certification.js"></script>
    </body>
</html>
