<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=deviec-width, inital-scale=1.0" />
        <title>SCREW</title>
    </head>
    <body class="login-page" id="container">
        <div class="fixed-container">
            <div class="container2">
                <div class="text-site-name">
                    <h1 class="site-name">SCREW</h1>
                </div>
                <form class="user" onsubmit="submitLoginForm(event)">
                    <span class="err-msg-login"></span>
                    <div class="form-group">
                        <div class="err-msg-id-div">
                            <input
                                class="login-id"
                                type="text"
                                name="userName"
                                onchange="loginEmailId()"
                                placeholder="이메일"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="err-msg-pw-div">
                            <input
                                class="login-pw"
                                type="password"
                                name="userPassword"
                                onchange="loginEmailPw()"
                                placeholder="비밀번호"
                                disabled
                            />
                        </div>
                    </div>
                    <div class="forgot-password">
                        <span class="questionmark"><i class="fa-solid fa-question"></i></span>
                        <a class="text-forgot-password" href="/html/forgot-password.html" style="color: #898989"
                            >비밀번호를 잊으셨다면?</a
                        >
                    </div>
                    <div class="login-button">
                        <a href="/html/home.html"
                            ><input
                                class="preview-main_login"
                                type="button"
                                disabled="disabled"
                                onchange="loginEmailPw()"
                                value="로그인"
                        /></a>
                    </div>
                    <div class="create-account-button">
                        <a href="/html/create_account.html"
                            ><input class="create-account-text" type="button" value="회원가입"
                        /></a>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
        <script src="/js/login.js"></script>
    </body>
</html>
