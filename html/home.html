<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=deviec-width, inital-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>SCREWHOME</title>
    </head>
    <body>
        <div class="top-bar">
            <div class="logo">
                <a href="/html/home.html">
                    <img class="logo" src="/img/logo.png" />
                </a>
            </div>
            <div class="nav-bar">
                <a
                    class="nav-link"
                    style="color: #fd5e53; text-decoration: underline; text-underline-offset: 5px"
                    href="/html/home.html"
                    >HOME</a
                >
                <a class="nav-link" href="/html/challengeMap.html">CHALLENGE</a>
                <a class="nav-link" href="/html/crew.html">CREW</a>
                <a class="nav-link" href="/html/mypage.html">MY</a>
            </div>
            <div class="nav-icon">
                <svg width="25" height="46" viewBox="0 0 44 46" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22 46C20.4875 46 19.1927 45.5496 18.1156 44.6488C17.0385 43.7479 16.5 42.665 16.5 41.4H27.5C27.5 42.665 26.9615 43.7479 25.8844 44.6488C24.8073 45.5496 23.5125 46 22 46ZM2.75 39.1C1.97083 39.1 1.31771 38.8796 0.790625 38.4388C0.263542 37.9979 0 37.4517 0 36.8C0 36.1483 0.263542 35.6021 0.790625 35.1613C1.31771 34.7204 1.97083 34.5 2.75 34.5H5.5V18.4C5.5 15.2183 6.64583 12.3913 8.9375 9.91875C11.2292 7.44625 14.2083 5.82667 17.875 5.06V3.45C17.875 2.49167 18.276 1.67708 19.0781 1.00625C19.8802 0.335417 20.8542 0 22 0C23.1458 0 24.1198 0.335417 24.9219 1.00625C25.724 1.67708 26.125 2.49167 26.125 3.45V4.1975C25.6667 4.96417 25.3229 5.76917 25.0938 6.6125C24.8646 7.45583 24.75 8.31833 24.75 9.2C24.75 12.3817 26.0906 15.0938 28.7719 17.3363C31.4531 19.5788 34.6958 20.7 38.5 20.7V34.5H41.25C42.0292 34.5 42.6823 34.7204 43.2094 35.1613C43.7365 35.6021 44 36.1483 44 36.8C44 37.4517 43.7365 37.9979 43.2094 38.4388C42.6823 38.8796 42.0292 39.1 41.25 39.1H2.75Z"
                        fill="#1C1C1C"
                    />
                    <ellipse cx="36.5" cy="7.84091" rx="7.5" ry="7.84091" fill="#1C1C1C" />
                </svg>
                <div class="gap"></div>
                <svg
                    class="user-icon"
                    width="25"
                    height="44"
                    viewBox="0 0 44 44"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    style="cursor: pointer"
                >
                    <path
                        d="M22 22C28.0775 22 33 17.0775 33 11C33 4.9225 28.0775 0 22 0C15.9225 0 11 4.9225 11 11C11 17.0775 15.9225 22 22 22ZM22 27.5C14.6575 27.5 0 31.185 0 38.5V44H44V38.5C44 31.185 29.3425 27.5 22 27.5Z"
                        fill="#1C1C1C"
                    />
                </svg>
            </div>
        </div>
        <div class="fixed-container">
            <div class="home-group">
                <div class="preview-upper">
                    <div class="home-crew-plant">
                        <img class="pre-myplant-back-img" src="/img/myplantback.png" />
                    </div>
                    <div class="preview-calendar">
                        <div class="container-cal">
                            <div class="left">
                                <div class="calendar">
                                    <div class="month">
                                        <i class="fas fa-angle-left prev"></i>
                                        <div class="date"></div>
                                        <i class="fas fa-angle-right next"></i>
                                    </div>
                                    <div class="weekdays">
                                        <div>Sun</div>
                                        <div>Mon</div>
                                        <div>Tue</div>
                                        <div>Wed</div>
                                        <div>Thu</div>
                                        <div>Fri</div>
                                        <div>Sat</div>
                                    </div>
                                    <div class="days"></div>
                                    <div class="category-design">
                                        <div class="all-circle"></div>
                                        <p style="color: black">ALL</p>
                                        <div class="crew-circle"></div>
                                        <p>CREW</p>
                                        <div class="challenge-circle"></div>
                                        <p>CHALLENGE</p>
                                        <div class="etc-circle"></div>
                                        <p>ETC</p>
                                    </div>
                                    <div class="goto-today">
                                        <div class="goto">
                                            <input type="text" placeholder="mm/yyyy" class="date-input" />
                                            <button class="goto-btn">Go</button>
                                        </div>
                                        <button class="today-btn">Today</button>
                                    </div>
                                </div>
                            </div>
                            <div class="right">
                                <div class="today-date">
                                    <div class="event-day">wed</div>
                                    <div class="event-date">12th december 2022</div>
                                </div>
                                <div class="events"></div>
                                <div class="add-event-wrapper">
                                    <div class="add-event-header">
                                        <div class="title">일정 추가</div>
                                        <i class="fas fa-times close"></i>
                                    </div>
                                    <div class="add-event-body">
                                        <div class="add-event-input">
                                            <input type="text" placeholder="일정 제목" class="event-name" />
                                        </div>
                                        <div class="add-event-input">
                                            <input
                                                type="text"
                                                placeholder="시작 시간 ex&#41; 14&#58;00"
                                                class="event-time-from"
                                            />
                                        </div>
                                        <div class="add-event-input">
                                            <input
                                                type="text"
                                                placeholder="선택&#41; 종료 시간 ex&#41; 23&#58;30"
                                                class="event-time-to"
                                            />
                                        </div>
                                        <select class="event-category">
                                            <option disabled selected hidden>카테고리</option>
                                            <option value="all-op">ALL</option>
                                            <option value="crew-op">CREW</option>
                                            <option value="challenge-op">CHALLENGE</option>
                                            <option value="etc-op">ETC</option>
                                        </select>
                                    </div>
                                    <div class="add-event-footer">
                                        <button class="add-event-btn">Add Event</button>
                                    </div>
                                </div>
                            </div>
                            <button class="add-event">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="preview-under">
                    <div class="preview-under-left">
                        <div class="preview-challenge">
                            <img class="pre-challenge-img" src="/img/challenge.png" />
                        </div>
                        <div class="pre-challenge-intro">
                            <img class="pre-challenge-text-img" src="/img/text_CHALLENGE.png" />
                            <img class="pre-challenge-mid-img" src="/img/challenge-mid.png" />
                            <a href="/html/challengeMap.html"
                                ><img class="pre-challenge-arrow-img" src="/img/챌,크이동화살표.png"
                            /></a>
                        </div>
                    </div>
                    <div class="preview-under-right">
                        <div class="preview-crew">
                            <img class="pre-joincrew-img" src="/img/joincrew.png" />
                        </div>
                        <div class="pre-joincrew-intro">
                            <img class="pre-joincrew-text-img" src="/img/JOIN CREW.png" />
                            <img class="pre-joincrew-mid-img" src="/img/joincrew_mid.png" />
                            <a href="/html/crew.html"
                                ><img class="pre-joincrew-arrow-img" src="/img/챌,크이동화살표.png" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/js/calendar.js"></script>
    <script src="/js/nav-bar.js"></script>
</html>
