<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=deviec-width, inital-scale=1.0" />
        <title>SCREW</title>
    </head>
    <body class="change-pw" id="change-pw">
        <div class="fixed-container" id="flexd-container">
            <div class="container2" id="ch-pw-form-container">
                <div class="text-site-name" id="site-name-container">
                    <h1 class="site-name" id="site-name">SCREW</h1>
                </div>
                <form class="user" id="ch-pw-form" onsubmit="submitLoginForm(event)">
                    <div class="form-group" id="form-group-ch-pw">
                        <input class="ch-pw" id="ch-pw" type="text" name="userName" placeholder="새 비밀번호" />
                        <div class="validation-icon-1" id="validation-icon-1">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <span class="err_pw"></span>
                    </div>
                    <div class="form-group" id="form-group-password">
                        <input
                            class="confirm-pw"
                            id="confirm-pw"
                            type="password"
                            name="userPassword"
                            placeholder="비밀번호 재확인"
                        />
                        <div class="validation-icon-2" id="validation-icon-2">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <span class="err_confrim"></span>
                    </div>
                    <div class="confirm-button" id="confirm-button">
                        <a href="/html/login.html"
                            ><input class="btn-confirm-pw" id="btn-confirm-pw" type="button" value="비밀번호 변경하기"
                        /></a>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
    </body>
</html>
