<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SCREW</title>
    </head>
    <body class="change-pw" id="change-pw">
        <div class="fixed-container" id="fixed-container">
            <div class="container2" id="ch-pw-form-container">
                <div class="text-site-name" id="site-name-container">
                    <h1 class="site-name" id="site-name">SCREW</h1>
                </div>
                <form class="user" id="ch-pw-form" onsubmit="submitLoginForm(event)">
                    <div class="form-group" id="form-group-ch-pw">
                        <div class="new-password-div">
                            <input
                                class="ch-pw"
                                id="ch-pw"
                                type="password"
                                name="userPassword"
                                placeholder="새 비밀번호"
                                oninput="validatePassword()"
                            />
                            <div class="validation-icon-2" id="validation-icon-2">
                                <i class="fa-solid fa-check"></i>
                            </div>
                            <span class="err_pw" id="err_pw"></span>
                        </div>
                    </div>
                    <div class="form-group" id="form-group-password">
                        <div class="new-password-dc-pw">
                            <input
                                class="confirm-pw"
                                id="confirm-pw"
                                type="password"
                                name="confirmPassword"
                                placeholder="비밀번호 재확인"
                                oninput="validateConfirmPassword()"
                            />
                            <div class="validation-icon-3" id="validation-icon-3">
                                <i class="fa-solid fa-check"></i>
                            </div>
                            <span class="err_confirm" id="err_confirm"></span>
                        </div>
                    </div>
                    <div class="confirm-button" id="confirm-button">
                        <a href="/html/login.html">
                            <input
                                class="btn-confirm-pw"
                                id="btn-confirm-pw"
                                type="button"
                                value="비밀번호 변경하기"
                                disabled
                            />
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
        <script src="/js/re_pw.js"></script>
    </body>
</html>
