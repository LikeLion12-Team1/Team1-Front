<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SCREW</title>
    </head>
    <body>
        <div class="top-bar">
            <div class="logo">
                <a href="#">
                    <img class="logo" src="/img/logo.png" />
                </a>
            </div>
            <div class="nav-bar">
                <a class="nav-link" href="#">HOME</a>
                <a class="nav-link" href="#">CHALLENGE</a>
                <a class="nav-link" href="#">CREW</a>
                <a class="nav-link" href="#">MY</a>
            </div>
            <div class="nav-icon">
                <svg width="25" height="46" viewBox="0 0 44 46" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22 46C20.4875 46 19.1927 45.5496 18.1156 44.6488C17.0385 43.7479 16.5 42.665 16.5 41.4H27.5C27.5 42.665 26.9615 43.7479 25.8844 44.6488C24.8073 45.5496 23.5125 46 22 46ZM2.75 39.1C1.97083 39.1 1.31771 38.8796 0.790625 38.4388C0.263542 37.9979 0 37.4517 0 36.8C0 36.1483 0.263542 35.6021 0.790625 35.1613C1.31771 34.7204 1.97083 34.5 2.75 34.5H5.5V18.4C5.5 15.2183 6.64583 12.3913 8.9375 9.91875C11.2292 7.44625 14.2083 5.82667 17.875 5.06V3.45C17.875 2.49167 18.276 1.67708 19.0781 1.00625C19.8802 0.335417 20.8542 0 22 0C23.1458 0 24.1198 0.335417 24.9219 1.00625C25.724 1.67708 26.125 2.49167 26.125 3.45V4.1975C25.6667 4.96417 25.3229 5.76917 25.0938 6.6125C24.8646 7.45583 24.75 8.31833 24.75 9.2C24.75 12.3817 26.0906 15.0938 28.7719 17.3363C31.4531 19.5788 34.6958 20.7 38.5 20.7V34.5H41.25C42.0292 34.5 42.6823 34.7204 43.2094 35.1613C43.7365 35.6021 44 36.1483 44 36.8C44 37.4517 43.7365 37.9979 43.2094 38.4388C42.6823 38.8796 42.0292 39.1 41.25 39.1H2.75Z"

                    <ellipse cx="36.5" cy="7.84091" rx="7.5" ry="7.84091" fill="#1C1C1C" />

                <div class="gap"></div>
                <svg
                    class="user-icon"
                    width="25"
                    height="44"
                    viewBox="0 0 44 44"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    style="cursor: pointer"
                >
                    <path
                        d="M22 22C28.0775 22 33 17.0775 33 11C33 4.9225 28.0775 0 22 0C15.9225 0 11 4.9225 11 11C11 17.0775 15.9225 22 22 22ZM22 27.5C14.6575 27.5 0 31.185 0 38.5V44H44V38.5C44 31.185 29.3425 27.5 22 27.5Z"
                        fill="#1C1C1C"
                    />
                </svg>
            </div>
        </div>

        <div class="community-frame">
            <div class="community-section">
                <div class="community-section1">
                    <div class="comm-sec1-top">
                        <div id="life-btn">
                            <p class="small-circle1"></p>
                            <p class="life-btn2">일상</p>
                        </div>
                        <div id="certification-btn">
                            <p class="small-circle2"></p>
                            <p class="certification-btn2">인증</p>
                        </div>
                    </div>
                    <div class="comm-sec1-mid">
                        <textarea id="input-text" type="text" name="communityText" placeholder="글 입력"></textarea>
                    </div>
                    <div class="comm-sec1-bottom">
                        <img id="add-img" src="/img/add-img.png" />
                        <input type="file" id="open-file" style="display: none" />
                        <div id="show-img"></div>
                        <button class="post-btn" type="button">게시</button>
                    </div>
                </div>
                <div class="community-section2">
                    <select id="comm-select">
                        <option value="글 전체">글 전체</option>
                        <option value="일상">일상</option>
                        <option value="인증">인증</option>
                    </select>
                </div>
                <div class="community-section3" id="post-container">
                    <hr />
                    <div class="comm-sec3-top">
                        <img src="/img/user-profile.png" />
                        <p id="comm-crew-name">AAA123</p>
                        <p id="small-circle3"></p>
                        <p id="post-time">5분 전</p>
                        <p id="slash">/</p>
                        <p id="lifeOrCertification">일상</p>
                        <p id="report">신고하기</p>
                    </div>
                    <div class="comm-sec3-mid">
                        <p id="post-text">안녕하세요^^.....</p>
                        <img id="comm-crew-img" src="/img/상명크루.png" />
                    </div>
                    <div class="comm-sec3-bottom">
                        <img id="heart" src="/img/empty-heart.png" />
                        <img id="comment" src="/img/comment.png" />
                    </div>
                </div>
                <div id="report-frame" style="display: none">
                    <div id="report-frame2">
                        <p>신고 사유</p>
                        <div id="report-frame3">
                            <textarea id="input-text2" type="text" name="reportReason" placeholder="글 입력"></textarea>
                            <div id="btn-range">
                                <button id="report-btn" type="button">신고</button>
                                <button id="cancel-btn" type="button">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="post-frame" style="display: none">
                    <div class="post-expand">
                        <div class="post-expand-left">
                            <img src="/img/earth.png" />
                        </div>
                        <div class="post-expand-right">
                            <div class="post-right-top">
                                <img src="/img/user-profile.png" />
                                <p>AAA123</p>
                            </div>
                            <div class="post-right-mid">
                                <div class="comment-frame">
                                    <img src="/img/user-profile.png" />
                                    <p>BBB123</p>
                                    <p>우와..</p>
                                </div>
                                <div class="comment-frame">
                                    <img src="/img/user-profile.png" />
                                    <p>CCC123</p>
                                    <p>우와..</p>
                                </div>
                            </div>
                            <div class="post-right-bottom">
                                <textarea
                                    id="comment-input"
                                    type="text"
                                    name="commentText"
                                    placeholder="댓글 달기"
                                ></textarea>
                                <p class="comment-post">게시</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/nav-bar.js"></script>
        <script src="/js/community.js"></script>
    </body>
</html>
